<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Cooking Master</title>
</head>

<body>
    <nav class="container navbar navbar-expand-lg navbar-light .bg-transparent">
        <div class="container-fluid mt-4">
            <nav class="navbar navbar-light .bg-transparent">
                <div class="container-fluid">
                    <a class="navbar-brand logo" href="#">
                        Cooking Master
                    </a>
                </div>
            </nav>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav nav-text">
                    <a class="nav-link active me-5" aria-current="page" href="#">Home</a>
                    <a class="nav-link active me-5" href="#product">Product</a>
                    <a class="nav-link active me-5" href="#">About us</a>
                    <a class="nav-link active" href="#contact">Contact us</a>
                </div>
            </div>
        </div>
    </nav> 
    <main class="container">
        <div class=row>
            <div id="input-div" class="col-6 position-relative">
                <div class="input-group p-4 top-0 start-100 translate-middle-x">
                    <input id="search-input" type="text" class="form-control p-3" placeholder="Search For Meal"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <button class="btn input-group-text" onclick="clickSearch()" type="button">Search</button>
                </div>
            </div>
        </div>
        <div id="error-msg" class="alert alert-light col-6 top-0 start-50 translate-middle-x p-4" role="alert"></div>
        <div id="food-ingredients" class="row ">
            <div id="ingredient-div" class="col-6 w-2 position-relative">
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-4" id="show"></div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
